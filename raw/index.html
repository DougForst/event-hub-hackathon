<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>2021 US Marine Corps Jr & 16U National Champs</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/tabs.css?v=1.0">
  <link rel="stylesheet" href="css/select.css?v=1.0">
  <link rel="stylesheet" href="css/text-input.css?v=1.0">

</head>

<body>

  <section class="white overflow-hidden">
    <div class="container">
      <h3 class="header">US Marine Corps Jr & 16U National Champs</h3>
      <h5><span class="red-text">Live Now</span> &bull; <span>Jul 17-23</span></h5>
    </div>
    <div class="container">
      <ul class="tabs tabs-fixed-width" id="tabs">
        <li class="tab col"><a href="#overview">Overview</a></li>
        <li class="tab col"><a href="#brackets">Brackets</a></li>
        <li class="tab col"><a href="#video" class="active">Video</a></li>
        <li class="tab col"><a href="#results">Results</a></li>
      </ul>
    </div>
  </section>
  <div class="divider row"></div>

  <section>
    <div class="container" id="overview">
      <p>overview</p>
    </div>
    <div id="brackets" class="row">
      <div class="col s2">
        <div class="input-field col">
          <select>
            <option value=""></option>
            <option value="bronze">Bronze</option>
            <option value="silver" selected>Silver</option>
            <option value="gold">Gold</option>
          </select>
          <label>Division</label>
        </div>
        <div class="input-field col">
          <select>
            <option value=""></option>
            <option value="103">103</option>
            <option value="112">112</option>
            <option value="125" selected>125</option>
          </select>
          <label>Weight</label>
        </div>
        <div class="input-field col">
          <select>
            <option value=""></option>
            <option value="prelim">Prelims</option>
            <option value="championship" selected>Championship</option>
            <option value="consolation">Consolation</option>
          </select>
          <label>Page</label>
        </div>
      </div>
      <div class="col s10">
        <iframe src='bracket.html' style='width: 100%; height: 640px; border: none;'></iframe>
      </div>
    </div>
    <div class="container" id="video">
      <div class="row s12">
        <div class="col s2">
          <a class="btn waves-effect red" href="#">Filters<i class="material-icons right">tune</i></a>
        </div>
      </div>
      <div class="row" id="video-container">
        <div class="col s6 m4 xl3" id="video-card-template">
          <div class="card hoverable">
            <div class="card-image">
              <img src="images/video-01.jpg">
            </div>
            <div class="card-content">
              <p>Alyssa Mahan, Delaware vs Aireaana Gavere, Minnesota</p>
              <p class="grey-text">122 lbs &bull; Round Of 32</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row center-align">
        <a class="waves-effect waves-light btn-large red">See More</a>
      </div>
    </div>
    <div class="container" id="results">
      <p>results</p>
    </div>
  </section>


  <script src="js/scripts.js"></script>

</body>

</html>
