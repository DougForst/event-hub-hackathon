<table mat-table [dataSource]="teams" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef class="logo"></th>
      <td mat-cell *matCellDef="let element" class="logo"><img [src]="element.logo"></td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="athletes">
      <th mat-header-cell *matHeaderCellDef>Athletes</th>
      <td mat-cell *matCellDef="let element"> {{element.athletes}} </td>
    </ng-container>
  
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>
    <ng-container matColumnDef="star">
      <th mat-header-cell *matHeaderCellDef>Favorite</th>
      <td mat-cell *matCellDef="let element"> 
          <mat-icon *ngIf="!element.favorite">star_outlined</mat-icon> 
          <mat-icon *ngIf="element.favorite" color="primary">star</mat-icon> 
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
