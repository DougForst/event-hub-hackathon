<div class="mat-card-wrapper" *ngFor="let article of articles">
    <mat-card fxLayout="row">
        <div fxLayout="column" fxFlex="30">
            <img mat-card-image src="{{article.imageUrl}}" alt="Photo of a Shiba Inu">
        </div>
        <div fxLayout="column" fxFlex="70">
            <mat-card-header>
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <p>{{article.content}}</p>
            </mat-card-content>
        </div>
    </mat-card>
</div>
