<button mat-flat-button color="primary"><mat-icon aria-hidden="false" aria-label="Filter">tune</mat-icon> Filter</button>

<div class="mat-card-wrapper" *ngFor="let article of articles">
    <mat-card fxLayout="row">
        <div fxLayout="column" fxFlex="20">
            <div class="mat-card-image-wrapper">
                 <img mat-card-image src="{{article.imageUrl}}" alt="{{article.title}}">
            </div>
        </div>
        <div fxLayout="column" fxFlex="80" class="pl-2">
            <mat-card-header>
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <p>{{article.content}}</p>
            </mat-card-content>
        </div>
    </mat-card>
</div>

<div class="m-2 text-center">
    <button mat-flat-button class="large-button" color="primary">See More</button>
</div>
