<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Videos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card *ngFor="let video of videos" class="video">
            <img [src]="video.url">
            <a href="/">{{video.name}}</a>
        </mat-card>
    </mat-card-content>
</mat-card>
