<mat-card-title>Recent Results</mat-card-title>
<mat-card>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row" class="wrap">
            <div *ngFor="let match of matches" class="match">
                <!-- <mat-card class="p-0"> -->
                    <div class="header">
                        {{match.division}} &bull; {{match.weight}}
                        <div fxFlex></div>
                        Bout: {{match.boutNo}}
                    </div>
                    <table class="w-100">
                        <tr>
                            <td [ngClass]="{winner: match.winner === 1}">
                                {{match.wrestler1.name}}
                                <span class="text-mute">{{match.wrestler1.team}}</span>
                            </td>
                            <td class="text-right">
                                {{match.wrestler1.score}}
                            </td>
                            <td class="text-right">
                                {{match.winType}}
                            </td>
                        </tr>
                        <tr>
                            <td [ngClass]="{winner: match.winner === 2}">
                                {{match.wrestler2.name}}
                                <span class="text-mute">{{match.wrestler2.team}}</span>
                            </td>
                            <td class="text-right">
                                {{match.wrestler2.score}}
                            </td>
                            <td class="text-right">
                                <!-- {{match.time}} -->
                            </td>
                        </tr>
                    </table>
                <!-- </mat-card> -->
            </div>
        </div>
    </mat-card-content>
</mat-card>
