
<table mat-table
       [dataSource]="athletes" multiTemplateDataRows
       class="mat-elevation-z8">
    <ng-container matColumnDef="image">
        <td mat-cell *matCellDef="let element"><img class="thumpnail" src="{{element.image}}" alt=""></td>
    </ng-container>
    <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element" class="name"> {{element.name}}<br>{{element.team}}</td>
    </ng-container>
    <ng-container matColumnDef="group">
        <td mat-cell *matCellDef="let element"> {{element.division}}<br>{{element.weightClass}}</td>
    </ng-container>
    <ng-container matColumnDef="place">
        <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>
    <ng-container matColumnDef="arrow">
        <td mat-cell *matCellDef="let element">
            <mat-icon>expand_more</mat-icon>
        </td>
    </ng-container>
    

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="more-info-buttons">
                    <button mat-stroked-button color="primary">Bracket</button>
                    <button mat-stroked-button color="primary">Profile</button>
                </div>
                <div class="current-details" *ngIf="element.currentDetail">
                    <div class="upNext" *ngIf="element.currentDetail?.upNext?.length">
                        <h3>Up Next</h3>
                        <mat-list>
                            <mat-list-item *ngFor="let event of element.currentDetail.upNext">
                                <span class="round">Round {{event.round}}</span>
                                <span>: {{event.description}}</span>
                                <span>&nbsp;&nbsp;•&nbsp;&nbsp;Bout {{event.bout}}</span>
                            </mat-list-item>
                        </mat-list>
                    </div>
                    <div class="result" *ngIf="element.currentDetail?.result?.length">
                        <h3>Results</h3>
                        <mat-list>
                            <mat-list-item *ngFor="let event of element.currentDetail.result">
                                <span class="round">Round {{event.round}}</span>
                                <span>: {{event.description}}</span>
                                <span *ngIf="event.bout">&nbsp;&nbsp;•&nbsp;&nbsp;Bout {{event.bout}}</span>
                            </mat-list-item>
                        </mat-list>
                    </div>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row"
    [class.expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

</table>
